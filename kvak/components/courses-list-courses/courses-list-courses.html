{% load wagtailcore_tags %}

<div>
  <div class="container">
    <div class="courses-list-courses-component">
      <div class="courses">
        {% for course in page.get_children.specific %}
        {% component "course-card"
          heading="h2"
          title=course.title
          image=course.image
          description=course.overview|richtext
          href=course.get_url
        / %}
        {% endfor %}
      </div>
      {% component "suggest-courses" / %}
    </div>
  </div>
</div>
